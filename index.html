<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <header>
            <h1>Killer Sudoku</h1>
            <div class="game-controls">
                <div class="timer">00:00</div>
                <button id="pause-btn">Pause</button>
                <button id="new-game-btn">New Game</button>
            </div>
        </header>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="game-board">
            <div id="sudoku-grid"></div>
        </div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn" data-num="notes">Notes</button>
            <button class="num-btn" data-num="erase">Erase</button>
        </div>

        <div class="game-actions">
            <button id="hint-btn">Hint</button>
            <button id="check-btn">Check</button>
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
        </div>

        <div class="settings">
            <button id="settings-btn">Settings</button>
            <div id="settings-panel" class="hidden">
                <h3>Settings</h3>
                <div class="setting-option">
                    <label for="cage-coloring">Cage Coloring</label>
                    <input type="checkbox" id="cage-coloring" checked>
                </div>
                <div class="setting-option">
                    <label for="dotted-lines">Dotted Lines</label>
                    <input type="checkbox" id="dotted-lines" checked>
                </div>
                <div class="setting-option">
                    <label for="dark-mode">Dark Mode</label>
                    <input type="checkbox" id="dark-mode">
                </div>
                <button id="close-settings">Close</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-message"></div>
            <div id="modal-buttons"></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/sudoku-generator.js"></script>
    <script src="js/killer-cage-generator.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/fireworks.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
